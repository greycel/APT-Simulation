
### Search Identifier, Condition Example
detection:
  selection1:
    Image|endswith:
      - 'cmd.exe'
      - 'powershell.exe'
  selection2:      
    ParentImage|endswith:
      - 'winword.exe'
      - 'excel.exe'
      - 'powerpnt.exe'
  condition: selection1 AND selection2

### Search Identifier Example, Type: Maps 
detection:
  selection:
    Image|endswith: '\wmic.exe'	
    CommandLine|contains: ' /node:'
  condition: selection

