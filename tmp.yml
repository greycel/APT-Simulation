
### Search Identifier Example, Type: List 
detection:
  selection:
    Image|endswith:
      - 'cmd.exe'
      - 'powershell.exe'
    ParentImage|endswith:
      - 'winword.exe'
      - 'excel.exe'
      - 'powerpnt.exe'
  condition: selection

### Search Identifier Example, Type: Maps 
detection:
  selection:
    Image|endswith: '\wmic.exe'	
    CommandLine|contains: ' /node:'
  condition: selection

